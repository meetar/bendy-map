# by @meetar based on tilt-gotham by @patriciogv - 2015

cameras:
    perspective:
        type: perspective
lights:
    directional1:
        type: directional
        direction: [-1.,-.5.,-0.5]
        ambient: [.3, .3, .7]
        diffuse: [1, 1, .1]
    point1:
        type: point
        position: [1000, -4000, 3000]
        origin: ground
        diffuse: 1
scene:
    background:
        color: '#333'
styles:
    tilt:
        base: polygons
        shaders:
            uniforms:
                u_bend: 1.3
                u_rotate: .51
                u_yoffset: -100.
            blocks:
                global: |
                    mat3 rotateX3D(float phi){
                        return mat3(
                            vec3(1.,0.,0.),
                            vec3(0.,cos(phi),-sin(phi)),
                            vec3(0.,sin(phi),cos(phi))
                            );
                    }
                    mat3 rotateZ3D(float psi){
                        return mat3(
                            vec3(cos(psi),-sin(psi),0.),
                            vec3(sin(psi),cos(psi),0.),
                            vec3(0.,0.,1.)
                            );
                    }
                color: |
                    color.rgb *= vec3(min((v_world_position.z*.0005 + .65),1.));
                position: |
                    float meter_pixels = u_meters_per_pixel / u_device_pixel_ratio;
                    vec2 rez = u_resolution * meter_pixels;

                    // twist map in z (manhattan angle happens to be almost exactly half a radian)
                    position.xyz *= rotateZ3D(u_rotate);

                    // rotate map in x so it's nearly flat
                    vec3 new = rotateX3D(u_bend) * position.xyz;

                    // adjust height
                    new.y += u_yoffset;
                     
                    // mix between vertical and horizontal maps, based on position.y
                    position.xyz = mix(position.xyz, new.xyz, (-position.y + rez.y/2.)/rez.y);
                    
    roads:
        animated: false
        texcoords: true
        base: lines
        mix: tilt

sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-_vxMzew
layers:
    boundaries:
        data: { source: osm }
        draw:
            roads:
                order: 2
                width: 3px
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            roads:
                order: 0
                width: 3px
                color: '#555'
    roads:
        data: { source: osm }
        filter: { not: { highway: service, kind: rail } }
        properties: { width: 3 }
        draw:
            roads:
                order: 3
                color: [1, .95, .8]
                width: 15
    buildings:
        data: { source: osm }
        draw:
            tilt:
                order: 5
                extrude: true
